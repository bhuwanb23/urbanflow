<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/route.css') }}">
    <title>Document</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            padding: 5px 20px;
            align-items: center;
        }

        header ul a {
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        header ul a:hover {
            background-color: rgba(209, 199, 199, 0.815);
        }
    </style>
</head>

<body>

    <header>
        <h1>Urbanflow</h1>
        <nav>
            <ul>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('route') }}">Routes</a>
                <a href="{{ url_for('login') }}">Log In</a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="left">
            <div class="route">
                <div class="login-box">
                    <form action="/search" method="post">
                        <div class="user-box">
                            <input type="text" name="start" required>
                            <label>Enter Start</label>
                        </div>
                        <div class="user-box">
                            <input type="text" name="destination" required>
                            <label>Enter Destination</label>
                        </div>
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
            <!-- <div class="route-list">
                {% if available_routes %}
                {% for route in available_routes %}
                <div class="routes">
                    <div class="icons">2 Modes</div>
                    <div class="time"></div>
                    <div class="cost">$40</div>
                </div>
                <hr>
                {% endfor %}
                {% else %}
                <p>No routes available.</p>
                {% endif %}
            </div> -->
        </div>
        <div class="right">
            <!-- <div class="options">
                <div class="modes">
                    Mode Details
                </div>
                <div class="time">
                    Time
                </div>
                <div class="price">
                    Price
                </div>
            </div>
            <hr> -->
            <!-- <pre style="font-size: large;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">{{ output }}</pre> -->
            <h1>Route Details</h1>
            {% if output %}
                {% for line in output %}
                    <p>{{ line }}</p>
                {% endfor %}
            {% else %}
                <p>No details available.</p>
            {% endif %}
        </div>
    </main>
    <div class="chatbot">
        <form action="chatbot" method="post"></form>
        <button>START</button>
    </div>
</body>

</html>
